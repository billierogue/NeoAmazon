<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body > 
    <div id="Header">
        <div id="Logo-container"></div>
        <p class="Welcome">Welcome, Billie</p>
        <div id="Icon-container">
            <div id="Hamburger"> 
                <div id="Overlay">
                    <a class="Links" href="">Log In</a>
                    <a class="Links"href="">Sign Up</a>
                </div>
                </div>
        </div>
    </div>
    <div id="Profile-hero">
        <h1 id="Profile-heading">Your Profile & Account</h1>
        <p id="Profile-description"></p>
    </div>
    <div id="Profile-grid">
        <div class="box">
            <p class="Grid-headings">My Orders</p>
            <img id="Grid-bag" alt="Picture of a bag">
        </div>
        <div class="box">
            <p class="Grid-headings">Accounts and Settings</p>
            <img id="Grid-settings" alt="Settings on a computer">
        </div>
        <div class="box">
            <p class="Grid-headings">Prime Membership</p>
            <img id="Grid-prime" alt="Picture of an Amazon Prime box">
        </div>
        <div class="box">
            <p class="Grid-headings">Customer Service</p>
            <img id="Grid-customer" alt="Picture of a customer service rep">
        </div>
        <div class="box">
            <p class="Grid-headings">Payment</p>
            <img id="Grid-payment" alt="Picture of a credit card">
        </div>
        <div class="box">
            <p class="Grid-headings">Gift Cards</p>
            <img id="Grid-gift" alt="Picture of a gift card">
        </div>
    </div>
    <div id="Profile-footer">
        <form action="..//Amazon Redesign - FINAL/index.html">
            <button id="Sign-out">Sign Out</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="Js/profiledetails.js"></script>
</html>
