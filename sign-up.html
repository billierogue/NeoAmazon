<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign up Redesign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="Signup-body"> 
    <div class="Signup-container">
        <a id="X" href="./index.html"><img id="Exit" alt=""></a>
        <div id="Create-account">
                <h1 class="Account-heading">Create an Account</h1>
                <div id="Already-an-user">
                    <p>Already an user?</p><a class="Sign-in" href="">Sign In</a>
                </div>
                <div id="Name-input-container">
                    <input class="Name-input" type="text" placeholder="First Name">
                    <input class="Name-input" type="text" placeholder="Last Name">
                </div>
                <input class ="Signup-input" type="email" placeholder="Email Address">
                <input class = "Signup-input" type="password" placeholder="Password"> 
                <form action="./sign-in.html">
                    <button id="Signup-button">Sign Up</button>
                </form>
                <p id="Sign-in-with">Or Sign In With</p>
                <div id="Signup-socials-container">
                    <button id="Button1" class="Socials-button"></button>
                    <button id="Button2" class="Socials-button"></button>
                    <button id="Button3" class="Socials-button"></button>
                    <button id="Button4" class="Socials-button"></button>
                </div>
        </div>
        <div id="Create-account-pic-container">
            <img id="Create-account-pic" alt="Illustration of a woman holding a key">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="Js/signup.js"></script>
</html>
