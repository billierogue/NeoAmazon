<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In Redesign</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="Signin-body"> 
    <div class="Signup-container">
        <a id="X" href="./index.html"><img id="Exit2" alt=""></a>
        <div id="Sign-in-account">
                <h1 id="Sign-in-account-heading">Sign In</h1>
                <div id="New-user">
                    <p>New user?</p><a class="Sign-in" href="">Create an account</a>
                </div>
                <input class ="Sign-in-input" type="email" placeholder="Username or email">
                <input class = "Sign-in-input" type="password" placeholder="Password"> 
                <form action="./profile-details.html">
                    <button id="Sign-in-button">Sign In</button>
                </form>
                <p id="Sign-in-with">Or Sign In With</p>
                <div id="Signup-socials-container">
                    <button id="Sign-in-button1" class="Socials-button"></button>
                    <button id="Sign-in-button2" class="Socials-button"></button>
                    <button id="Sign-in-button3" class="Socials-button"></button>
                    <button id="Sign-in-button4" class="Socials-button"></button>
                </div>
        </div>
        <div id="Create-account-pic-container2">
            <img id="Create-account-pic2" alt="Illustration of a woman and a phone">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="Js/signin.js"></script>
</html>
